<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFMTA Real-Time Vehicle Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="muni.css">
</head>
<body>

<header>
  <section class="routes">
    <label for="route-select" class="visually-hidden">Route:</label>
    <select id="route-select">
      <option value="">-- Please choose a route --</option>
    </select>
  </section>
  <section class="key">
    <div>
      Inbound
      <svg class="dot-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="8" fill="red" stroke="black" stroke-width="2"/>
      </svg>
      &uarr; &rarr;
    </div>
    <div>
      Outbound
      <svg class="dot-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="8" fill="#a934e5" stroke="black" stroke-width="2"/>
      </svg>
      &darr; &larr;
    </div>
  </section>
</header>

<main id="map-container">
  <div id="map"></div>
  <div id="loader" class="loader"></div>
</main>

<script src="muni.js"></script>
</body>
</html>
